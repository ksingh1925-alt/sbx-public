name: SBX Handover Sync

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *' # hourly

permissions:
  contents: write

jobs:
  sbx-handover-sync:
    name: "SBX Handover Sync"
    runs-on: ubuntu-latest
    concurrency:
      group: sbx-handover-sync
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run append script
        run: |
          chmod +x scripts/append_handover.sh
          # run non-dry to append, commit and push
          bash scripts/append_handover.sh

      - name: Commit and push with retries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          for i in 1 2 3 4 5; do
            git pull --rebase || true
            git add handover/SBX_Handover.md handover/status.json || true
            git commit -m "SBX handover sync: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || true
            git push && break || sleep $((2**(i-1)))
          done
          exit 0

      - name: Upload status.json artifact (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: handover-status
          path: handover/status.json
