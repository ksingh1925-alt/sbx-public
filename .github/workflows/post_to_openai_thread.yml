name: Post to OpenAI Thread

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Don't call the API, just print the payload"
        required: false
        default: "false"
  schedule:
    - cron: "0 * * * *"  # hourly; remove if you only want manual runs

permissions:
  contents: read

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_THREAD_ID: ${{ secrets.OPENAI_THREAD_ID }}
      OPENAI_ASSISTANT_ID: ${{ secrets.OPENAI_ASSISTANT_ID }}

    steps:
      - name: Sanity checks
        run: |
          test -n "$OPENAI_API_KEY"       || { echo "❌ Missing OPENAI_API_KEY"; exit 1; }
          test -n "$OPENAI_THREAD_ID"     || { echo "❌ Missing OPENAI_THREAD_ID"; exit 1; }
          test -n "$OPENAI_ASSISTANT_ID"  || { echo "❌ Missing OPENAI_ASSISTANT_ID"; exit 1; }
          echo "✅ Secrets present."

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure handover file exists
        run: |
          mkdir -p handover
          if [ ! -f handover/SBX_HandoVER.md ]; then
            echo "# SBX Handover" > handover/SBX_HandoVER.md
            echo "Handover sync live: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> handover/SBX_HandoVER.md
          fi

      - name: Compose message (tail + status)
        id: compose
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          LAST="$(tail -n 1 handover/SBX_HandoVER.md || true)"
          [ -z "$LAST" ] && LAST="(handover file present but empty last line)"
          EXTRA=""
          if [ -f status.json ]; then
            RUN_URL=$(jq -r '.workflow_url // empty' status.json || true)
            HOST=$(jq -r '.runner_hostname // empty' status.json || true)
            [ -n "$RUN_URL" ] && EXTRA="${EXTRA}\nrun: ${RUN_URL}"
            [ -n "$HOST" ] && EXTRA="${EXTRA}\nhost: ${HOST}"
          fi
          TEXT="SBX handover sync — ${TS}\n${LAST}"
          [ -n "$EXTRA" ] && TEXT="${TEXT}\n${EXTRA}"
          printf '%s' "$TEXT" > /tmp/body.txt
          echo "Preview:"; cat /tmp/body.txt

      - name: Verify thread exists (GET)
        shell: bash
        run: |
          set -euo pipefail
          curl -sS -w '\nHTTP:%{http_code}\n' \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -H "OpenAI-Beta: assistants=v2" \
            "https://api.openai.com/v1/threads/${OPENAI_THREAD_ID}" \
            | tee /tmp/thread_check.txt
          grep -q '^HTTP:200$' /tmp/thread_check.txt || { echo "❌ Thread not found or auth failed"; exit 1; }

      - name: Dry run?
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "Dry run enabled. Would post this payload:"
          jq -nc --rawfile t /tmp/body.txt '{role:"user", content:[{type:"text", text:$t}]}'
          exit 0

      - name: Post message to thread (safe JSON)
        id: post
        shell: bash
        run: |
          set -euo pipefail
          jq -nc --rawfile t /tmp/body.txt '{role:"user", content:[{type:"text", text:$t}]}' > /tmp/msg_payload.json
          echo "Payload:"; cat /tmp/msg_payload.json

          HTTP=$(
            curl -sS -o /tmp/msg.json -w '%{http_code}' \
              -H "Authorization: Bearer ${OPENAI_API_KEY}" \
              -H "OpenAI-Beta: assistants=v2" \
              -H "Content-Type: application/json" \
              "https://api.openai.com/v1/threads/${OPENAI_THREAD_ID}/messages" \
              --data-binary @/tmp/msg_payload.json
          )
          echo "HTTP=$HTTP"; cat /tmp/msg.json
          [ "$HTTP" = "200" ] || { echo "❌ Failed to post message"; exit 1; }

          MSG_ID=$(jq -r '.id // empty' /tmp/msg.json)
          [ -n "$MSG_ID" ] || { echo "❌ No message id in response"; exit 1; }
          echo "MSG_ID=$MSG_ID" >> "$GITHUB_OUTPUT"

      - name: Create run (safe JSON)
        id: run
        shell: bash
        run: |
          set -euo pipefail
          # Trim any stray quotes/CRs in the secret
          ASST_CLEAN="$(printf '%s' "${OPENAI_ASSISTANT_ID:-}" | tr -d '\r' | sed 's/^"//; s/"$//')"
          [ -n "$ASST_CLEAN" ] || { echo "❌ OPENAI_ASSISTANT_ID empty after trim"; exit 1; }

          jq -nc --arg asst "$ASST_CLEAN" '{assistant_id:$asst}' > /tmp/run_payload.json
          echo "Run payload:"; cat /tmp/run_payload.json

          HTTP=$(
            curl -sS -o /tmp/run.json -w '%{http_code}' \
              -H "Authorization: Bearer ${OPENAI_API_KEY}" \
              -H "OpenAI-Beta: assistants=v2" \
              -H "Content-Type: application/json" \
              "https://api.openai.com/v1/threads/${OPENAI_THREAD_ID}/runs" \
              --data-binary @/tmp/run_payload.json
          )
          echo "HTTP=$HTTP"; cat /tmp/run.json
          [ "$HTTP" = "200" ] || { echo "❌ Failed to create run"; exit 1; }

          RUN_ID=$(jq -r '.id // empty' /tmp/run.json)
          [ -n "$RUN_ID" ] || { echo "❌ No run id"; exit 1; }
          echo "RUN_ID=$RUN_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for run completion
        shell: bash
        run: |
          set -euo pipefail
          RUN_ID="${{ steps.run.outputs.RUN_ID }}"
          MAX_WAIT=300
          ELAPSED=0
          echo "Waiting for run $RUN_ID…"
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            curl -sS \
              -H "Authorization: Bearer ${OPENAI_API_KEY}" \
              -H "OpenAI-Beta: assistants=v2" \
              "https://api.openai.com/v1/threads/${OPENAI_THREAD_ID}/runs/${RUN_ID}" > /tmp/run_status.json
            STATUS=$(jq -r '.status // empty' /tmp/run_status.json)
            echo "status: $STATUS"
            case "$STATUS" in
              completed) echo "✅ Completed"; break ;;
              failed|cancelled|expired) echo "❌ $STATUS"; cat /tmp/run_status.json; exit 1 ;;
            esac
            sleep 3; ELAPSED=$((ELAPSED+3))
          done
          [ $ELAPSED -lt $MAX_WAIT ] || { echo "❌ Timed out"; exit 1; }

      - name: Fetch assistant response
        id: response
        shell: bash
        run: |
          set -euo pipefail
          curl -sS \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -H "OpenAI-Beta: assistants=v2" \
            "https://api.openai.com/v1/threads/${OPENAI_THREAD_ID}/messages?order=desc&limit=10" > /tmp/messages.json
          echo "Messages snapshot:"
          jq '.' /tmp/messages.json | sed -n '1,140p'

          REPLY=$(
            jq -r '.data[] | select(.role=="assistant") | .content[0].text.value // empty' /tmp/messages.json \
            | head -n 1
          )
          [ -n "$REPLY" ] || REPLY="(no assistant reply found)"
          {
            echo "RESPONSE<<EOF"
            echo "$REPLY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "Assistant says:"; echo "$REPLY"

      - name: Summary
        run: |
          echo "✅ Complete"
          echo "Message ID: ${{ steps.post.outputs.MSG_ID }}"
          echo "Run ID:     ${{ steps.run.outputs.RUN_ID }}"
          echo
          echo "Response:"
          echo "${{ steps.response.outputs.RESPONSE }}"
